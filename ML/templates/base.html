<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}BroCode Authentication{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand"><a href="{{ url_for('index') }}">BroCode</a></h1>
      <nav class="main-nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('authenticate') }}">Authenticate</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes" role="status" aria-live="polite">
          {% for msg in messages %}
            <li class="flash-item">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>BroCode Keystroke Authentication â€” Prototype</small>
    </div>
  </footer>
</body>
</html>
