<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BroCode â€“ Adaptive Behavioral Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fafafa; text-align: center; }
    h1 { color: #333; }
    .status {
      display: flex; justify-content: center; gap: 2rem;
      margin: 1rem auto; font-size: 1.1rem;
    }
    .risk-high { color: #f44336; font-weight: bold; }
    .risk-medium { color: #ff9800; font-weight: bold; }
    .risk-low { color: #4caf50; font-weight: bold; }
    #trustChart { width: 85%; max-width: 800px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>ðŸ§  BroCode Trust Monitor</h1>
  <input type="hidden" id="user" value="guest">
  
  <div class="status">
    <p>Trust Score: <span id="trust">0.00</span></p>
    <p>Risk: <span id="risk" class="risk-low">Normal</span></p>
  </div>

  <canvas id="trustChart" height="180"></canvas>
  <script src="{{ url_for('static', filename='monitor.js') }}"></script>
  <script>
    const ctx = document.getElementById('trustChart').getContext('2d');
    const trustChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Trust Score',
          data: [],
          borderColor: '#2196f3',
          backgroundColor: 'rgba(33, 150, 243, 0.1)',
          borderWidth: 2,
          tension: 0.25
        }]
      },
      options: {
        scales: {
          y: { min: 0, max: 1 },
          x: { ticks: { color: '#666' } }
        },
        plugins: { legend: { display: false } }
      }
    });

    setInterval(() => {
      const trust = parseFloat(document.getElementById("trust").innerText || 0);
      const risk = document.getElementById("risk").innerText;
      const time = new Date().toLocaleTimeString();
      trustChart.data.labels.push(time);
      trustChart.data.datasets[0].data.push(trust);
      if (trustChart.data.labels.length > 15) {
        trustChart.data.labels.shift();
        trustChart.data.datasets[0].data.shift();
      }
      trustChart.update();

      // Change risk color dynamically
      const riskEl = document.getElementById("risk");
      riskEl.className =
        risk === "high" ? "risk-high" :
        risk === "medium" ? "risk-medium" : "risk-low";
    }, 5000);
  </script>
</body>
</html>
